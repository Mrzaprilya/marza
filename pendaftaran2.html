    <h2>Pendaftaran Ekstrakurikuler Futsal</h2>
   
    </center>
    <hr>
    <p><b>Lakukan pendaftaran diri anda di bawah ini.</b></p>
    <form id="myForm">
        Nama Siswa: <input type="text" name="nama" id="nama"> <br> <br>
        Kelas: 
        <input type="radio" name="kelasJurusan" value="x"> X 
        <input type="radio" name="kelasJurusan" value="xi"> XI
        <input type="radio" name="kelasJurusan" value="xii"> XII <br> <br>
        Email: <input type="email" name="email" id="email"> <br> <br>
        Nomor HP: <input type="text" name="number" id="number"> <br> <br>
        Jurusan: 
        <select name="jurusan" id="jurusan">
            <option value="">--Pilih Jurusan--</option>
            <option value="aphp">Agribisnis Pengolahan Hasil Pertanian</option>
            <option value="atph">Agribisnis Tanaman Pangan & Hortikultura</option>
            <option value="tkj">Teknik Komputer & Jaringan</option>
            <option value="dkv">Desain Komunikasi Visual</option>
            <option value="rpl">Rekayasa Perangkat Lunak</option>
            <option value="mkt">Mekatronika</option>
            <option value="tpm">Teknik Pemesinan</option>
            <option value="tl">Teknik Pengelasan</option>
            <option value="tkr">Teknik Kendaraan Ringan</option>
            <option value="tbkr">Teknik Bodi Kendaraan Ringan</option>
        </select> <br> <br>
        <input type="submit" id="isValid" value="Kirim Data">
    </form>
